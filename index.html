<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Young's Pizzeria</h1>
        <blockquote class="blockquote">
          <p class="mb-0">"The best pizza on the west coast - bar none!"</p>
          <footer class="blockquote-footer">Everyone</footer>
        </blockquote>
      </div>
      <form id="pizzaForm">
        <label for="pizzaSize"><h3>What size pizza would you like?</h3></label>
        <select class="form-control" id="pizzaSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xLarge">Extra Large</option>
        </select>
        <br>
        <h3>What toppings would you like?</h3>
        <p>Vegetables and extras are $1.00 each. Meats are $1.50 each. Toppings are more expensive on larger pizzas.</p>
        <div class="row">
          <div class="col-md-4">
            <h4>Vegetables:</h4>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="mushrooms" id="veg1">
              </div>
              <label for="veg1" class="form-control">Mushrooms</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="green peppers" id="veg2">
              </div>
              <label for="veg2" class="form-control">Green Peppers</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="onions" id="veg3">
              </div>
              <label for="veg3" class="form-control">Onions</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="tomatoes" id="veg4">
              </div>
              <label for="veg4" class="form-control">Tomatoes</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="banana peppers" id="veg5">
              </div>
              <label for="veg5" class="form-control">Banana Peppers</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="black olives" id="veg6">
              </div>
              <label for="veg6" class="form-control">Black Olives</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="green olives" id="veg7">
              </div>
              <label for="veg7" class="form-control">Green Olives</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="jalapeno peppers" id="veg8">
              </div>
              <label for="veg8" class="form-control">Jalapeno Peppers</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="garlic" id="veg9">
              </div>
              <label for="veg9" class="form-control">Garlic</label>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend input-group-text">
                <input type="checkbox" name="vegetable" value="pineapple" id="veg10">
              </div>
              <label for="veg10" class="form-control">Pineapple</label>
            </div>
        </div>
        <div class="col-md-4">
          <h4>Meats:</h4>
        </div>
        <div class="col-md-4">
          <h4>Extras:</h4>
        </div>
      </div>

      </form>
    </div>
  </body>
</html>
